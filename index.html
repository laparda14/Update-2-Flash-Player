<!DOCTYPE html>
<html>
<title>SWF Player V2 [Minor Updates!]</title>
<pre>
<style>
.right {
    width: 100%;
    height: 500px;
}


button:hover {
    cursor: pointer;
    box-shadow: 10px 10px 10px rgb(211,211,211) inset;
}
input:hover {
    cursor: alias;
}

</style>
<input id="file" type="file" style="display: inline-block"><button id="play" style="display: inline-block">Play!</button><button id="stop" style="display: none">Stop!</button><button onclick="fullscreen()">Fullscreen</button>
<div id="fullscreendiv" class="right"><embed id="player" width="100%" height="100%" src="" type="application/x-shockwave-flash"></div></pre>
<script>
var flash_file = document.getElementById("file");
var flash_player = document.getElementById("player");
    

var play = document.getElementById("play");
var stop = document.getElementById("stop");
    

play.onmousedown = function() {
  var files = flash_file.files;
  var file = window.URL.createObjectURL(files[0]); 
      flash_player.src = file; 
      this.style = "display: none";
      stop.style = "display: inline-block";
      flash_file.style = "display: none";
}
stop.onmousedown = function() {
  var file = "";
      flash_player.src = file; 
      this.style = "display: none";
      play.style = "display: inline-block";
      flash_file.style = "display: inline-block";
}


function fullscreen() {
    var elem = document.getElementById("fullscreendiv");
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
}
        else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
}
        else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
}
        else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
}
}
  
</script>
</html>
